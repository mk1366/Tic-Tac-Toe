<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <div class="container">
  <h1>Tic Tac Toe</h1>

  <!-- Auth -->
  <div class="row auth">

    <form id='sign-up'>
      <h2 class="auth-header">Sign-up</h2>
      <div class="form-row">
        <div class="form-group col-3">
          <input type="email" name="credentials[email]" placeholder='Enter email..' class="form-control">
        </div>
        <div class="form-group col-3">
          <input type="password" name="credentials[password]" placeholder='password' class="form-control">
        </div>
        <div class="form-group col-3">
          <input type="password" name="credentials[password_confirmation]" placeholder='Enter password agian' class="form-control">
        </div>
        <div class="form-group col-3">
          <input type="submit" class="btn btn-info form-control" value="Sign up">
          <!-- <button type="submit" class="form-control">sign up</button> -->
        </div>
      </div>
    </form>

    <form id='sign-in'>
      <h2 class="auth-header">Sign-in</h2>
      <div class="form-row">
        <div class="form-group col-4">
          <input type="email" name="credentials[email]" placeholder='Enter email..' class="form-control">
        </div>
        <div class="form-group col-4">
          <input type="password" name="credentials[password]" placeholder='password' class="form-control">
        </div>
        <div class="form-group col-4">
          <input type="submit" class="btn btn-info form-control" value="Sign in">
          <!-- <button class="form-control">sign in</button> -->
        </div>
      </div>
    </form>

    <form id='change-password'>
      <h2 class="auth-header">change password</h2>

      <div class="form-row">
        <div class="form-group col-4">
          <input type="password" name="passwords[old]" placeholder='Enter old password' class="form-control">
        </div>
        <div class="form-group col-4">
          <input type="password" name="passwords[new]" placeholder='Enter new password' class="form-control">
        </div>
        <div class="form-group col-4">
          <input type="submit" class="btn btn-info form-control" value="Submit">
        </div>
      </div>
    </form>

  </div>


<!-- Game Buttons -->
  <div class="row game-btn">
    <h2 class='game'>Click to play</h2>
    <input type="submit" class="btn btn-info form-control game"  id="play" value="PLAY">
    <!-- <button class='game'>play</button> -->
    <h2 id="message"></h2>
  </div>

<!-- Game Message -->


<!-- Game Board -->
  <div class='game row' id="board">
      <div id="0" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="0"></div>
      <div id="1" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="1"></div>
      <div id="2" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="2"></div>
      <div id="3" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="3"></div>
      <div id="4" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="4"></div>
      <div id="5" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="5"></div>
      <div id="6" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="6"></div>
      <div id="7" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="7"></div>
      <div id="8" class="col-4 col-md-4 col-lg-4 square alt-color" data-box="8"></div>
  </div>

  <div class="row">
    <div class="col-6 gamePlayed">
      <button class='game' id="gamePlayed">Games Played</button>
    </div>

    <div class="col-6">
      <form id='sign-out'>
        <button class="btn btn-primary">sign-out</button>
      </form>
    </div>

  </div>

  </div>

  <footer><p>developed by Mahelet</p></footer>
</body>

</html>
