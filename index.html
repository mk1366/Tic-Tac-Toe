<!DOCTYPE html>
<html lang="en">

<html>
    <head>
      <title>Tic Tac Toe </title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="row">
          <div id="0" class="col-4 col-md-4 col-lg-4 box alt-color">0</div>
          <div id="1" class="col-4 col-md-4 col-lg-4 box alt-color">1</div>
          <div class="col-4 col-md-4 col-lg-4 box alt-color">2</div>
          <div class="col-4 col-md-4 col-lg-4 box alt-color">3</div>
          <div class="col-4 col-md-4 col-lg-4 box alt-color">4</div>
          <div class="col-4 col-md-4 col-lg-4 box alt-color">5</div>
          <div class="col-4 col-md-4 col-lg-4 box alt-color">6</div>
          <div class="col-4 col-md-4 col-lg-4 box alt-color">7</div>
          <div class="col-4 col-md-4 col-lg-4 box alt-color">8</div>
      </div>

    </body>
</html>
